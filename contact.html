<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Technology</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="merge">
        <div class="logo">AR Technology</div>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html" onclick="showSection('home')">Home</a></li>
        <li><a href="dashboard.html#services" onclick="showSection('services')">Services</a></li>
        <li><a href="dashboard.html#about" onclick="showSection('about')">About us</a></li>
        <li><a href="#contact" onclick="showSection('contact')" class="active">Contact us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Email ID" required />
          <input type="tel" name="mobile" placeholder="Mobile Number" required />
          <select name="service" required>
            <option value="">Select Service</option>
            <option value="web">Web Development</option>
            <option value="uiux">UI & UX Designing</option>
            <option value="app">App Development</option>
            <option value="windows">Windows Application</option>
          </select>
          <textarea name="description" rows="5" placeholder="Description" required></textarea>
          <button type="submit" class="send-btn">Send</button>
          <button type="reset" class="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <h2>AR Technology</h2>
        <div class="social-icons">
          <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
          <a href="mailto:artechnologi18@gmail.com" class="social-btn"><i class="fas fa-envelope"></i></a>
          <a href="tel:+918870214161" class="social-btn"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
      
  </footer>

  <script src="dashboard.js"></script>
  <script src="contact.js"></script>
</body>
</html>
